<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>中国邮政</title>
<meta name="description" content="EMS">
<meta name="keywords" content="EMS">
<link rel="stylesheet" href="../dist/css/main.min.css">
<script>
	var deviceWidth = document.documentElement.clientWidth;
	deviceWidth = deviceWidth >640 ? 640 : deviceWidth;
	document.documentElement.style.fontSize = deviceWidth/6.4 +'px';
</script>
</head>
<body>
	<header class="bar bar-header">
		<nav>
			<ul class="bar-header_nav">
				<li class="aside-menu">
					<a href="javascript:void(0);" class="open-aside-menu">
						<span class="icon icon-menu"></span>
					</a>
				</li>
				<li class="login">
					<a href="#">登录</a>
					<a href="#">注册</a>
				</li>
				<li class="logo">
					<a href="javascript:void(0);" class="header-logo"></a>
				</li>
				<li class="phone">
					<a href="javascript:void(0);">
						<span class="icon icon-phone"></span>
					</a>
				</li>
				<li class="bag">
					<a href="javascript:void(0);">
						<span class="icon icon-bag"></span>
						<span class="badge">9+</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<section class="container" role="scrollable">
		<nav class="crumbs">
			<a href="#"></a>
			<a href="#">我的账户</a>
		</nav>

		<div class="content">
			<div class="segmented-control">
				<a class="control-item active" href="login.html">登录</a>
				<a class="control-item" href="register.html">快速注册</a>
			</div>

			<form class="form p10" action="" method="post">
				<div class="form-group">
					<div class="form-tip error">您输入的邮箱地址有误</div>
				</div>
				<div class="form-group inset">
					<label>邮箱：</label>
					<div class="control-group">
						<input id="email" type="email" class="form-control" placeholder="*请输入您的邮箱" value="">
					</div>
				</div>
				<div class="form-group inset">
					<label>密码：</label>
					<div class="control-group">
						<input id="pwd" type="password" class="form-control" placeholder="*请输入您的密码" value="">
					</div>
				</div>
				<div class="form-group text-right">
					<a class="link-find-password" href="javascript:void(0)" act="active@#modal-findpassword">忘记密码？</a>
				</div>
				<div class="form-group submit text-center">
					<button type="submit" class="btn btn-submit btn-radius">登录</button>
				</div>
			</form>

		</div>

	</section>
	<div class="modal" id="modal-findpassword">
		<div class="modal-content">
			<header class="bar bar-nav">
				<a class="mr10 mt10 pull-right" href="javascript:void(0)" act="inactive@#modal-findpassword">关闭</a>
				<h1 class="title"></h1>
			</header>
			<div class="content">
				<form class="form" action="?act=findpassword" method="post">
					<div class="form-group inset">
						<label>手机：</label>
						<div class="control-group">
							<input id="" type="tel" class="form-control reset" placeholder="请输入您的注册手机" value="" maxlength="11">
							<button id="btn_code" class="btn-code">获取验证码</button>
						</div>
					</div>
					<div class="form-group inset inset-lg">
					<label>验证码：</label>
					<div class="control-group">
						<input id="" type="text" class="form-control" placeholder="请输入验证码" value="">
					</div>
				</div>
					<div class="form-group submit text-center">
						<button type="submit" class="btn btn-radius">确定</button>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="../libs/zepto.min.js"></script>
<script src="../dist/js/main.min.js"></script>
<script>
	//邮箱
	function checkEmail(){
        var $email = $('#email');
        var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
        if($email.val()!="" && !reg.test($email.val())){  
            $email.addClass("error");
            $email.val("").attr("placeholder","请输入正确的邮箱");
            $('.form-tip').html('您输入的邮箱地址有误');
            return false;
         }else{
            $email.removeClass("error");
            $('.form-tip').html('');
            return true;
         }
    }
</script>
</body>
</html>
