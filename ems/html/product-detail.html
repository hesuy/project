<script>
$('a.navigate-right').on('click', function(e){
	if($(this).next('.sub-table-view').size()){

});


/* switch product detail */
$(document).on(E('click'), '.control-item', function(){
	var i = $(this).index();
	$('.control-item').removeClass('active').eq(i).addClass('active');
	$('.info-content').removeClass('active').eq(i).addClass('active');
	return false;
});
