<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>中国邮政</title>
<meta name="description" content="EMS">
<meta name="keywords" content="EMS">
<link rel="stylesheet" href="../dist/css/main.min.css">
<script>
    var deviceWidth = document.documentElement.clientWidth;
    deviceWidth = deviceWidth >640 ? 640 : deviceWidth;
    document.documentElement.style.fontSize = deviceWidth/6.4 +'px';
</script>
</head>
<body>
	<header class="bar bar-header">
        <nav>
            <ul class="bar-header_nav">
                <li class="aside-menu">
                    <a href="javascript:void(0);" class="open-aside-menu">
                        <span class="icon icon-menu"></span>
                    </a>
                </li>
                <li class="login">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </li>
                <li class="logo">
                    <a href="javascript:void(0);" class="header-logo"></a>
                </li>
                <li class="phone">
                    <a href="javascript:void(0);">
                        <span class="icon icon-phone"></span>
                    </a>
                </li>
                <li class="bag">
                    <a href="javascript:void(0);">
                        <span class="icon icon-bag"></span>
                        <span class="badge">9+</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="container" role="scrollable">
       <nav class="crumbs">
            <a href="#"></a>
            <a href="#">填写信息</a>
        </nav>
        <ol class="info-steps">
            <li>1.&nbsp;填写信息</li>
            <li class="active">2.&nbsp;下单成功</li>
        </ol>
        <div class="info-content">
            <dl class="info-list">
                
                <dt class="user-info">收货人信息</dt>
                <dd class="user-info">
                    <div class="info-item">
                        <span class="input-name">收货人姓名</span>
                        <span class="info-input"><input id="name" type="text" placeholder="请输入收货人姓名" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item"><span class="input-name">地域范围</span></div>
                    <div class="info-item">
                        <span class="input-name ar prten">省</span>
                        <span class="info-input">
                            <a class="control-select">
                                <select id="selProvince">
                                    <option value="0">请选择</option>
                                    <option value="1">北京</option>
                                </select>
                            </a>
                        </span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-item">
                        <span class="input-name ar prten">市</span>
                        <span class="info-input">
                            <a class="control-select">
                                <select id="selCity">
                                    <option value="0">请选择</option>
                                    <option>市区</option>
                                    <option>县</option>
                                </select>
                            </a>
                        </span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-item">
                        <span class="input-name ar prten">区</span>
                        <span class="info-input">
                            <a class="control-select">
                                <select id="selArea">
                                    <option value="0">请选择</option>
                                    <option>东城区</option>
                                </select>
                            </a>
                        </span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">详细地址</span>
                        <span class="info-input"><input id="address" type="text" placeholder="请输入详细地址" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">邮政编码</span>
                        <span class="info-input"><input id="zipCode" type="number" placeholder="请输入邮政编码" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">联系电话</span>
                        <span class="info-input"><input id="mobile" type="number" placeholder="请输入联系电话" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">电子邮件</span>
                        <span class="info-input"><input id="email" type="text" placeholder="请输入电子邮件" /></span>
                        <span class="input-tips"></span>
                    </div>

                    <div class="checkout-submit next text-center">
                        <button type="button" id="saveAddress" class="btn btn-submit btn-radius">保存地址</button>
                    </div>
                </dd>
            </dl>
        </div>
    	
    </section>
    <script src="../libs/zepto.min.js"></script>
    <script src="../dist/js/main.min.js"></script>
    <script type="text/javascript">

    	$(function() {
            //返回上一页
            $('a.back').on('touchend', function() {
                history.go(-1);
            });

            $('#saveAddress').on('click', function() {
                checkMethod($("#name"), 'name');
                checkMethod($("#mobile"), 'mobile');
                checkMethod($("#zipCode"), 'zipCode');
                checkMethod($("#email"), 'email');
                checkMethod($("#address"), 'address');
                checkMethod($("#selProvince"), 'area');
                checkMethod($("#selArea"), 'area');
                checkMethod($("#selCity"), 'area');
            });

            $('#name').on('blur', function() {
                checkMethod($(this), 'name');
            });
            $('#mobile').on('blur', function() {
                checkMethod($(this), 'mobile');
            });
            $('#zipCode').on('blur', function() {
                checkMethod($(this), 'zipCode');
            });
            $('#email').on('blur', function() {
                checkMethod($(this), 'email');
            });
            $('#address').on('blur', function() {
                checkMethod($(this), 'address');
            });
            $('#selProvince').on('change', function() {
                checkMethod($(this), 'area');
            });
            $('#selArea').on('change', function() {
                checkMethod($(this), 'area');
            });
            $('#selCity').on('change', function() {
                checkMethod($(this), 'area');
            });
    	});
    </script>
</body>
</html>
