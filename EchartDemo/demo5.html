 var presents = ['白领', '有车', '互联网行业', '未婚', '女', '旅行', '上海', '客单高', '粘性', '促销敏感', '最近消费距今30天', '稳定', '高价值', '品质', '高消费', '新客', '流失风险高', '留存率高', '潜客', '品牌忠诚', '线上', '有娃', '北京', '年轻人', '有钱人', '贪小便宜', '优柔寡断', '穷人']

 var data = [];
 for (var i = 0; i < presents.length; ++i) {
     data.push({
         name: presents[i],
         value: (presents.length - i) * 20
     });
 }
 for (var i = 10; i < presents.length; ++i) {
     var cnt = Math.floor(Math.random() * 10);
     for (var j = 0; j < cnt; ++j) {
         data.push({
             name: presents[i],
             value: Math.random() * 10
         });
     }
 }

 var maskImage = new Image();
 maskImage.onload = function() {
     myChart.setOption({
         tooltip: {
             show: false
         },
         series: [{
             type: 'wordCloud',
             gridSize: 1,
             sizeRange: [10, 30],
             rotationRange: [0, 90],
             rotationStep: 90,
             maskImage: maskImage,
             textStyle: {
                 normal: {
                     color: function(v) {
                         if (v.value > 600) {
                             return 'rgb(0, 116, 111)';
                         } else if (v.value > 200) {
                             return 'rgb(0, 156, 147)';
                         } else if (v.value > 9) {
                             return 'rgb(70, 209, 133)';
                         } else {
                             return 'rgb(20, 186, 167)';
                         }
                     }
                 }
             },
             width: 600,
             height: 600,
             top: 40,
             data: data
         }]
     });
 };

 maskImage.src = treeUrl;
