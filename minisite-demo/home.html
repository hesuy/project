<script>
$('a.navigate-right').on('click', function(e){
	if($(this).next('.sub-table-view').size()){
		$(this).parent().toggleClass('active');
	};
});

// subscribe
$('#form-subscribe').submit(function(){
	var email = $.trim($('#email').val());
	var re = /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
	if(!re.test(email)){
		$('#msg').html('请输入有效的邮箱地址').show();
		setTimeout(function(){
			$('#msg').html('').hide();
		}, 3000);
		return false;
	}else{
		$.get('subscribe.do?email='+email+'&brand=1', function(data) {
			alert(data);
			$('#email').val('');
			$('#msg').html('').hide();
		});
	};
	return false;
});

var $slider = $('.swipe-wrap');
$slider.after('<div class="swipe-nav"></div>');
var $swipeNav = $('.swipe-nav');
for(var i=0;i<$slider.children('div').length;i++) {
	$swipeNav.append('<a></a>');
}
$swipeNav.children().first().addClass('on');
$swipeNav.css({"left": ($(document).width() - $swipeNav.width()) / 2 + 'px'});
$('.slider').Swipe({
	 auto: 3000,
	 startSlide: 0,
	 continuous: true,
	 callback: function(pos) {
		 var i = $swipeNav.children('a').length;
		 while (i--) {
			 $swipeNav.children('a')[i].className = '';
		}
		$swipeNav.children('a')[pos].className = 'on';
	 }
});

var swiper = new Swiper('.swiper-container', {
	nextButton: '.swiper-button-next',
	prevButton: '.swiper-button-prev',
});
