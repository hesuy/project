<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
<body>
	<aside class="aside-menu aside-right">
		<div class="aside-mask" act="inactive@.aside-menu"></div>
		<nav>
			<a class="aside-logo" href="javascript:void(0)" title="Biotherm"></a>
			<a href="#"><span class="icon icon-tel"></span>订购热线</a>
			<a href="#"><span class="icon icon-subscribe"></span>注册订阅</a>
			<a href="#"><span class="icon icon-weibo"></span>分享至微博</a>
			<a class="link-close-aside" act="inactive@.aside-menu" href="javascript:void(0)"><span class="icon-close"></span>关闭</a>
		</nav>
	</aside>

	<section class="container" role="scrollable">
		<header class="bar bar-header">
			<a class="logo" href="#"><img src="images/logo.png" alt="Biotherm"></a>
			<nav>
				<a href="#"><span class="icon icon-search"></span></a>
				<a href="#">
					<span class="icon icon-cart"></span>
					<span class="badge">99+</span>
				</a>
				<a act="active@.aside-menu" href="javascript:void(0)"><span class="icon icon-menu"></span></a>
			</nav>
		</header>
		
		<nav class="crumbs">
			<a href="#"></a>
			<a href="#">我的账户</a>
		</nav>

		<div class="content">
			<dl class="user-info">
				<dt class="avatar"><img class="image-avatar" src="images/avatar.png" alt="avatar"></dt>
				<dd>huyuwen，您好</dd>
				<dd><a class="btn btn-link" href="#"><small>退出登陆</small></a></dd>
			</dl>

			<div class="segmented-control">
				<a class="control-item active" href="deliver-address.html">收货地址</a>
				<a class="control-item" href="my-orders.html"><span>我的订单</span></a>
			</div>

			<p class="bar-add-address"><a class="btn btn-link" act="active@#modal-address" href="#">+新增地址</a></p>
			<dl class="list-address">
				<dt class="item-caption">默认收货地址</dt>
				<dd class="item item-default">
					<p class="item-opt unselect">
						<a class="btn btn-link" act="active@#modal-address" href="#">修改</a>
					</p>
					<p class="item-address">上海市闸北区万荣路700号ARVATO-A3</p>
				</dd>
				<dt class="item-caption">其他收货地址</dt>
				<dd class="item">
					<p class="item-opt unselect">
						<a class="btn btn-link" href="#">删除</a>
						<a class="btn btn-link" act="active@#modal-address" href="#">修改</a>
					</p>
					<p class="item-address">上海市闸北区万荣路700号ARVATO-A3上海市闸北区万荣路700号ARVATO-A3</p>
				</dd>
				<dd class="item">
					<p class="item-opt unselect">
						<a class="btn btn-link" href="#">删除</a>
						<a class="btn btn-link" act="active@#modal-address" href="#">修改</a>
					</p>
					<p class="item-address">上海市闸北区万荣路700号ARVATO-A3</p>
				</dd>
				<dd class="item">
					<p class="item-opt unselect">
						<a class="btn btn-link" href="#">删除</a>
						<a class="btn btn-link" act="active@#modal-address" href="#">修改</a>
					</p>
					<p class="item-address">上海市闸北区万荣路700号ARVATO-A3</p>
				</dd>
			</dl>

		</div>

	</section>

	<div class="modal" id="modal-address">
		<div class="modal-content">
			<header class="bar bar-nav">
				<a class="btn btn-link pull-right" href="javascript:void(0)" act="inactive@#modal-address">
					<span class="icon icon-close"></span>关闭
				</a>
				<h1 class="title"></h1>
			</header>
			<div class="content">
				<form class="form mini form-address" action="?act=saveaddress" method="post">
					<div class="form-group control-group-select">
						<span class="control-select">
							<select>
								<option>省份</option>
								<option>北京</option>
								<option>江苏</option>
							</select>
						</span>
						<span class="control-select">
							<select>
								<option>城市</option>
								<option>上海</option>
								<option>南京</option>
							</select>
						</span>
						<span class="control-select">
							<select>
								<option>区域</option>
								<option>闸北</option>
								<option>宝山</option>
							</select>
						</span>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="收货人姓名" value="">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="详细地址" value="">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="邮政编码" value="">
					</div>
					<div class="form-group">
						<input type="tel" class="form-control" placeholder="联系电话" value="">
					</div>
					<div class="form-group">
						<label><input type="checkbox" value="1">设为默认地址</label>
					</div>
					<div class="form-group submit">
						<button type="submit" class="btn btn-primary btn-block">保存地址</button>
					</div>
				</form>
			</div>
		</div>
	</div>


<script src="scripts/zepto.min.js"></script>
<script src="scripts/androidKeyboard.js"></script>
<script src="scripts/common.js"></script>
</body>
</html>
