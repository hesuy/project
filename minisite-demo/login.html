<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>登陆 - Biotherm</title>
<meta name="description" content="Biotherm">
<meta name="keywords" content="Biotherm">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="apple-touch-icon" href="images/icon/icon_57.png">
<link rel="apple-touch-icon" sizes="76x76" href="images/icon/icon_76.png">
<link rel="apple-touch-icon" sizes="120x120" href="images/icon/icon_120.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/icon/icon_152.png">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon_114.png">
</head>
<body>
	<aside class="aside-menu aside-right">
		<div class="aside-mask" act="inactive@.aside-menu"></div>
		<nav>
			<a class="aside-logo" href="javascript:void(0)" title="Biotherm"></a>
			<a href="#"><span class="icon icon-tel"></span>订购热线</a>
			<a href="#"><span class="icon icon-subscribe"></span>注册订阅</a>
			<a href="#"><span class="icon icon-weibo"></span>分享至微博</a>
			<a class="link-close-aside" act="inactive@.aside-menu" href="javascript:void(0)"><span class="icon-close"></span>关闭</a>
		</nav>
	</aside>

	<section class="container" role="scrollable">
		<header class="bar bar-header">
			<a class="logo" href="#"><img src="images/logo.png" alt="Biotherm"></a>
			<nav>
				<a href="#"><span class="icon icon-search"></span></a>
				<a href="#">
					<span class="icon icon-cart"></span>
					<span class="badge">99+</span>
				</a>
				<a act="active@.aside-menu" href="javascript:void(0)"><span class="icon icon-menu"></span></a>
			</nav>
		</header>
		
		<nav class="crumbs">
			<a href="#"></a>
			<a href="#">我的账户</a>
		</nav>

		<div class="content">
			<div class="segmented-control">
				<a class="control-item active" href="login.html">登陆</a>
				<a class="control-item" href="register.html">快速注册</a>
			</div>

			<form class="form p10" action="?act=login" method="post">
				<div class="form-group">
					<div class="form-tip">登陆账号，享受更多会员专享礼遇！</div>
					<div class="form-tip error">您输入的邮箱地址有误</div>
				</div>
				<div class="form-group inset">
					<label>邮箱：</label>
					<div class="control-group">
						<input type="email" class="form-control error" placeholder="请输入您的邮箱" value="" required>
					</div>
				</div>
				<div class="form-group inset">
					<label>密码：</label>
					<div class="control-group">
						<input type="password" class="form-control" maxlength="30" placeholder="请输入您的密码" value="" required>
					</div>
				</div>
				<div class="form-group tr">
					<a class="link-find-password" href="javascript:void(0)" act="active@#modal-findpassword">忘记密码？</a>
				</div>
				<div class="form-group submit">
					<button type="submit" class="btn btn-primary btn-block">立即登陆</button>
				</div>
			</form>

		</div>

	</section>

	<div class="modal" id="modal-findpassword">
		<div class="modal-content">
			<header class="bar bar-nav">
				<a class="btn btn-link pull-right" href="javascript:void(0)" act="inactive@#modal-findpassword">
					<span class="icon icon-close"></span>关闭
				</a>
				<h1 class="title"></h1>
			</header>
			<div class="content">
				<form class="form" action="?act=findpassword" method="post">
					<div class="form-group">
						<div class="form-tip">请输入您的注册邮箱，我们会把新密码发送给您，你在收到邮件后，使用新密码重新登录账户即可。</div>
					</div>
					<div class="form-group inset">
						<label>邮箱：</label>
						<div class="control-group">
							<input type="email" class="form-control" placeholder="请输入您的注册邮箱" value="">
						</div>
					</div>
					<div class="form-group submit">
						<button type="submit" class="btn btn-primary btn-block">确定</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<script src="scripts/zepto.min.js"></script>
<script src="scripts/androidKeyboard.js"></script>
<script src="scripts/common.js"></script>
</body>
</html>
