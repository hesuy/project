<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>Kiehls 购物车</title>
<meta name="description" content="Kiehls">
<meta name="keywords" content="Kiehls">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">

</head>
<body>
	<header class="bar-checkout">
		<a class="back" href="javascript:void(0)"><img src="images/back.png" alt="返回" /></a>
		<div class="title-checkout">下单成功</div>
		<a class="phone" href="tel:4009200503"><img src="images/phone.jpg" alt="免费热线" /></a>
	</header>
    <section class="container" role="scrollable">
        <div class="info-title"><img src="images/whiteInfo3.jpg" alt="填写信息" /></div>
        <div class="order-success">
            <div class="order-info">
                <span class="order-icon">恭喜您下单成功</span><br />
                您的订单号<br />
                MB14010311045201
            </div>
            <div class="order-line"></div>
            <div class="order-content">
                我们会在下单后24小时内，以短信和电子邮件的形式发送订单订单确认信息给您。如果没有收到订单确认信息，请联系客服热线 <a class="red" href="tel:4009200503">4009200503</a>。查询订单信息请访问【我的订单中心】
            </div>
            <div class="order-btn">
                <a class="left btn btn-primary btn-block">返回首页</a>
                <a class="right btn btn-submit btn-block">我的订单中心</a>
            </div>
        </div>
    	
    </section>
    <script type="text/javascript" src="scripts/zepto.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#addAddress').on('click', function() {
                window.location.href = 'addAddress.html'
            });

            $('a.back').on('touchend', function() {
                history.go(-1);
            });
        });
    </script>
</body>
</html>
