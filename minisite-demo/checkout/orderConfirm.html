<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>Kiehls 购物车</title>
<meta name="description" content="Kiehls">
<meta name="keywords" content="Kiehls">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">

</head>
<body>
	<header class="bar-checkout">
		<a class="back" href="javascript:void(0)"><img src="images/back.png" alt="返回" /></a>
		<div class="title-checkout">确认订单</div>
		<a class="phone" href="tel:4009200503"><img src="images/phone.jpg" alt="免费热线" /></a>
	</header>
    <section class="container" role="scrollable">
        <div class="info-title"><img src="images/whiteInfo2.jpg" alt="填写信息" /></div>
        <div class="info-content">
            <dl class="info-list info-confirm">
                <dt class="chooseAddress">
                    <span>配送地址</span>
                    <span class="edit"><a id="editAddress" class="btn btn-primary btn-noradius" href="javascript:void(0)">修改</a></span>
                </dt>
                <dd class="chooseAddress">
                    <div class="info-item">
                        <span>
                            <h3>胡玉文（默认地址）</h3>
                            <h3 class="grey">地址：上海市万荣路700号大宁中心广场A3幢</h3>
                            <h3 class="grey">邮编：200072</h3>
                            <h3 class="grey">电话：+86 21 61611866</h3>
                        </span>
                    </div>

                </dd>
                <dt class="user-info hide">收货人信息</dt>
                <dd class="user-info hide">
                    <div class="info-item">
                        <span class="input-name">收货人姓名</span>
                        <span class="info-input"><input id="name" type="text" placeholder="请输入收货人姓名" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item"><span class="input-name">地域范围</span></div>
                    <div class="info-item">
                        <span class="input-name ar prten">省</span>
                        <span class="info-input">
                            <a class="control-select">
                                <select id="selProvince">
                                    <option value="0">请选择</option>
                                    <option value="1">北京</option>
                                </select>
                            </a>
                        </span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-item">
                        <span class="input-name ar prten">市</span>
                        <span class="info-input">
                            <a class="control-select">
                                <select id="selCity">
                                    <option value="0">请选择</option>
                                    <option>市区</option>
                                    <option>县</option>
                                </select>
                            </a>
                        </span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-item">
                        <span class="input-name ar prten">区</span>
                        <span class="info-input">
                            <a class="control-select">
                                <select id="selArea">
                                    <option value="0">请选择</option>
                                    <option>东城区</option>
                                </select>
                            </a>
                        </span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">详细地址</span>
                        <span class="info-input"><input id="address" type="text" placeholder="请输入详细地址" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">邮政编码</span>
                        <span class="info-input"><input id="zipCode" type="number" placeholder="请输入邮政编码" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">联系电话</span>
                        <span class="info-input"><input id="mobile" type="number" placeholder="请输入联系电话" /></span>
                        <span class="input-tips">*</span>
                    </div>
                    <div class="info-line"></div>
                    <div class="info-item">
                        <span class="input-name">电子邮件</span>
                        <span class="info-input"><input id="email" type="text" placeholder="请输入电子邮件" /></span>
                        <span class="input-tips"></span>
                    </div>

                    <div class="checkout-submit next">
                        <button type="button" id="saveAddress" class="btn btn-submit btn-block">保存地址</button>
                    </div>
                </dd>
                <dt>
                    <span>付款信息</span>
                    <span class="edit"><a id="editPay" class="btn btn-primary btn-noradius" href="javascript:void(0)">修改</a></span>
                </dt>
                <dd class="payInfo">
                    <div class="info-item">
                        <span>支付宝支付</span>
                    </div>
                </dd>
                <dd class="pay hide">
                    <div class="alipay">
                        <div class="info-item">
                            <span class="pay-img"></span>
                            <span class="pay-name">支付宝支付</span>
                            <span class="control"><img src="images/check.jpg" alt="" /></span>
                        </div>
                    </div>
                    <div class="info-line"></div>
                    <div class="unionpay">
                        <div class="info-item">
                            <span class="pay-img"></span>
                            <span class="pay-name">银联支付</span>
                            <span class="control"><img src="images/out.jpg" alt="" /></span>
                        </div>
                        
                    </div>
                    <div class="info-line"></div>
                    <div class="cod">
                        <div class="info-item">
                            <span class="pay-img"></span>
                            <span class="pay-name">货到付款</span>
                            <span class="control"><img src="images/out.jpg" alt="" /></span>
                        </div>
                        
                    </div>
                </dd>
                <dt>
                    <span>发票信息</span>
                    <span class="edit"><a id="editInvoice" class="btn btn-primary btn-noradius" href="javascript:void(0)">修改</a></span>
                </dt>
                <dd>
                    <div class="invoice">
                        <div class="info-item">
                            <span>欧维特贝塔斯曼</span>
                        </div>
                    </div>  
                    
                    <div class="info-extra noborder hide">

                        <span class="info-input"><input type="text" placeholder="请输入发票抬头" /></span>
                        <span class="input-sure plten"><a class="btn btn-primary btn-noradius" href="javascript:void(0)">确定</a></span>
                    </div>

                </dd>
                <dt>订单价格</dt>
                <dd>
                    <div class="info-item">
                        <span>正价商品</span>
                        <span class="prices">￥800</span>
                    </div>
                    <div class="info-item">
                        <span>配送费</span>
                        <span class="prices">￥0</span>
                    </div>
                    <div class="info-item">
                        <span>订单总计</span>
                        <span class="prices red">￥800</span>
                    </div>
                </dd>
                
            </dl>
        </div>
    	

   		<div class="checkout-submit next">
   			<button type="button" id="submitForm" class="btn btn-submit btn-block">提交订单</button>
   		</div>
    	
    </section>
    <!-- 弹出窗口 start -->
    <div class="overload hide">
        <div class="popbg"></div>
        <div class="popmain">
            <div class="pop-close">
                <a href="javascript:void(0)" onclick="closePop()">
                    <span class="close-img"><img src="images/close.jpg" alt="关闭" /></span>关闭
                </a>
            </div>
            <div class="popcontent clear"></div>
        </div>
    </div>

    <!-- 支付失败 -->
    <div class="payError hide">
        <p>您的订单支付失败，请选择处理方式：</p>
        <div class="popbtn">
            <a href="javascript:void(0)" onclick="closePop()" class="btn btn-primary btn-two btn-cancel left">返回修改</a>
            <a href="javascript:void(0)" class="btn btn-primary btn-two btn-submit right">再次提交</a>
        </div>
    </div>


    <!-- 弹出窗口 end -->
    <script type="text/javascript" src="scripts/zepto.min.js"></script>
    <script type="text/javascript" src="scripts/validate.js"></script>
    <script type="text/javascript">
        //返回上一页
        $('a.back').on('touchend', function() {
            history.go(-1);
        });
        //定义弹出窗口
        var popup = function(obj) {
            obj = obj.clone();
            $('.popcontent').append(obj);
            obj.removeClass('hide');
            $('.overload').removeClass('hide');
        }
        //关闭弹出的窗口
        var closePop = function() {
            $('.overload').addClass('hide');
            $('.popcontent').html('');
        }

    	$(function() {
            //定义选择支付方式
            var selectPay = $('dd.pay > div');
            selectPay.first().children().addClass('activity');//设置默认付款方式
            selectPay.on('touchend', function() {
                selectPay.children().removeClass('activity');
                $(this).children().addClass('activity');
            });

            //修改收货信息
            $('#editAddress').on('click', function() {
                $('.user-info').removeClass('hide');
                $('.chooseAddress').addClass('hide');
            });

            //修改支付方式
            $("#editPay").on('click', function() {
                $(this).addClass('hide');
                $('.payInfo').addClass('hide');
                $('.pay').removeClass('hide');
            });

            //发票抬头显示隐藏
            $('#editInvoice').on('click', function() {
                $(this).addClass('hide');
                $('.invoice').addClass('hide');
                $('.info-extra').removeClass('hide');
            });

            //验证表单信息
            $('#saveAddress').on('click', function() {
                vinfo();
            });

            $('#submitForm').on('click', function(event) {
                var isFalse = true;//用于测试定义的参数
                if(isFalse) {
                    popup($('.payError'));
                }
            });

    	});
    </script>
</body>
</html>
