<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<title>Biotherm 登录注册</title>
<meta name="description" content="Biotherm">
<meta name="keywords" content="Biotherm">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">

</head>
<body>
	<header class="bar-checkout">
		<a class="back" href="javascript:void(0)"><img src="images/back.png" alt="返回" /></a>
		<div class="title-checkout">登录/注册</div>
		<a class="phone" href="tel:4009200503"><img src="images/phone.jpg" alt="免费热线" /></a>
	</header>
    <section class="container" role="scrollable">
    	<div class="login">
            <form class="form" action="?act=login" method="post">
                <div class="form-group">
                    <h1>用户登录</h1>
                    <div class="form-tip">登陆账号，享受更多会员专享礼遇！</div>
                    <div class="form-tip tr">
                        <a class="link-find-password" href="javascript:void(0)">忘记密码？</a>
                    </div>
                    <div class="form-tip error">您输入的邮箱地址有误</div>
                </div>
                <div class="form-group inset">
                    <label>邮箱：</label>
                    <div class="control-group">
                        <input type="email" class="form-control error" placeholder="请输入您的注册邮箱" value="">
                    </div>
                </div>
                <div class="form-group inset">
                    <label>密码：</label>
                    <div class="control-group">
                        <input type="password" class="form-control" maxlength="30" placeholder="请输入您的密码" value="">
                    </div>
                </div>
                
                <div class="form-group submit">
                    <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                </div>
            </form>
 
        </div>

        <div class="reg">
            <div class="reg-title">
                快速注册
                <div class="quick">仅需10秒</div>
                <div class="arrow"></div>
            </div>
            <div class="reg-content hide">
                <div class="form-tip error">注册账号已存在</div>
                <div class="form-group inset">
                    <label>邮箱：</label>
                    <div class="control-group">
                        <input type="email" class="form-control" placeholder="*请输入您的邮箱" value="">
                    </div>
                </div>
                <div class="form-group inset">
                    <label>手机：</label>
                    <div class="control-group">
                        <input type="tel" class="form-control" maxlength="11" placeholder="*请输入您的手机号码" value="">
                    </div>
                </div>
                <div class="form-group inset">
                    <label>密码：</label>
                    <div class="control-group">
                        <input type="password" class="form-control error" placeholder="*请输入您的密码" value="">
                    </div>
                </div>
                <div class="form-group inset inset-lg">
                    <label>确认密码：</label>
                    <div class="control-group">
                        <input type="password" class="form-control" placeholder="*请再次输入您的密码" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" value="1"> &nbsp;我同意</label><a id="agree" href="javascript:void(0)">《碧欧泉网站服务协议》</a>
                </div>
                <div class="form-group submit">
                    <button type="submit" class="btn btn-submit btn-block">确认注册</button>
                </div>
            </div>
            
        </div>
    </section>
    <!-- 弹出窗口 start -->
    <div class="overload hide">
        <div class="popbg"></div>
        <div class="popmain">
            <div class="pop-close">
                <a href="javascript:void(0)" onclick="closePop()">
                    <span class="close-img"><img src="images/close.jpg" alt="关闭" /></span>关闭
                </a>
            </div>
            <div class="popcontent clear"></div>
        </div>
    </div>
    
    <div class="popitem hide">
        <!-- 找回密码 -->
        <div class="findPassword">
            <p>请输入您的注册邮箱，我们会把密码发送到您的邮箱</p>
            <div class="form-group inset">
                <label>邮箱：</label>
                <div class="control-group">
                    <input type="email" class="form-control" placeholder="请输入您的注册邮箱" value="">
                </div>
            </div>
            <div class="form-group submit">
                <a id="getpwd" href="javascript:void(0)" class="btn btn-primary btn-block">确定</a>
            </div>
        </div>

        <!-- 服务协议 -->
        <div class="agreement">
            <p>
                您填写本页面信息，将被视为您同意碧欧泉(中国)品牌为向您提供更完善的服务和推介，将您的个人信息提供给品牌经销商或联盟企业。
            </p>
        </div>
    </div>
    
    <!-- 弹出窗口 end -->
    <script type="text/javascript" src="scripts/zepto.min.js"></script>
    <script type="text/javascript">
        //返回上一页
        $('a.back').on('touchend', function() {
            history.go(-1);
        });
        
        //定义弹出窗口
        var popup = function(obj,pos) {
            $('.popcontent').append(obj);
            obj.removeClass('hide');
            $('.popmain').addClass(pos);
            $('.overload').removeClass('hide');
            $('html').css({'overflow': 'hidden'});
        }
        //关闭弹出的窗口
        var closePop = function() {
            $('.overload').addClass('hide');
            $('.popitem').append($('.popcontent').html());
            $('.popmain').removeClass('pos-top pos-bottom');
            $('.popcontent').html('');
            $('html').css({'overflow': 'auto'});
        }

    	$(function() {
            //忘记密码
            $('.link-find-password').on('click', function() {
                popup($('.findPassword'), 'pos-top');
            });
            //快速注册
            $('.reg-title').on('click', function() {
                $(this).children('.arrow').toggleClass('arrow-down');
                $(this).next().toggleClass('hide');
            });
            //服务协议
            $('#agree').on('click', function() {
                popup($('.agreement'), 'pos-bottom');
            });

            $('#getpwd').on('click', function() {
                alert('ok');
            });
    	});

        
    </script>
</body>
</html>
