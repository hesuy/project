var E = function (ev){
	var isSupportTouch = (function(){
		var ret = false;
		try{document.createEvent('TouchEvent');ret=true;}catch(ex){};
		return ret;
	})();

		'clickstart'	:'touchstart',
		'clickmove'	:'touchmove',
		'click'	:'touchend',
		'mousemove':'touchmove',
		'mousedown':'touchstart'
	};
	ev = isSupportTouch ? (eventAlias[ev] ? eventAlias[ev] : ev) : ev;
	return ev;
};
